<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/RPS.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="rps-heading">
            <h1>GAME OF ROCK-PAPER-SCISSOR</h1>
        </div>
        <div class="score">
            <p class="a_score">PLAYER<span class="p_score">0</span></p>
            <p class="a_score">COMPUTER<span class="c_score">0</span></p>
        </div>
        <div class="move">Choose your move</div>
        <div class="movesleft">Moves Left: 10 </div>
        <div class="p_choices">
            <button class="btn-1">ROCK</button>
            <button class="btn-1">PAPER</button>
            <button class="btn-1">SCISSOR</button>
        </div>
        <button class="reload"></button>
        <div class="d_result">
            <p class="f_result"></p>
        </div>
    </div>
    <script src="js/RPS.js"></script>
</body>
</html>
